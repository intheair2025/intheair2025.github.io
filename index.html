<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Input UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .keyboard button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .keyboard button:hover {
            background-color: white;
            color: black;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Explore</h2>
        <input type="text" id="inputBox" placeholder="Type here...">
        <div class="response" id="responseDiv"></div>

        <div class="keyboard">
            <button>`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <!-- Add more buttons as needed -->
        </div>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const responseDiv = document.getElementById('responseDiv');

        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0; // Convert to 32-bit integer
            }
            return hash;
        }

        function generateRandomStringFromHash(hash, length) {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            const result = [];
            while (result.length < length) {
                const index = Math.abs(hash % characters.length);
                result.push(characters[index]);
                hash = Math.floor(hash / characters.length);
            }
            return result.join('');
        }

        inputBox.addEventListener('input', function () {
            const input = this.value.trim().toLowerCase();
            if (input === "") {
                responseDiv.innerText = ""; // Display blank output when nothing is typed
            } else if (input === "in the air") {
                responseDiv.innerText = "February 14, 2025"; // Specific output for "in the air"
            } else if (input === "dark fantasy") {
                responseDiv.innerText = "previous"; // Specific output for "dark fantasy"
            } else if (input === "fucked up") {
                responseDiv.innerText = "fuckedupgallery.blogspot.com"; // Specific output for "fucked up"
            } else if (input === "darkness") {
                responseDiv.innerText = "https://soundcloud.com/godineed"; // Specific output for "darkness"
            } else {
                const hash = hashString(input);
                const randomResponse = generateRandomStringFromHash(hash, 20); // Adjust the length as needed
                responseDiv.innerText = randomResponse;
            }
        });
    </script>
</body>
</html>
